<div class="min-vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="card shadow-lg border-0 login-card">
    <div class="card-body p-4 p-md-5">
      <h2 class="text-center mb-4 fw-bold">Login</h2>

      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" novalidate>

        <!-- USERNAME -->
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input
            type="text"
            name="username"
            class="form-control"
            [(ngModel)]="model.username"
            required
            placeholder="Enter username">
          <div class="form-text text-danger" *ngIf="loginForm.submitted && !model.username">
            Username is required
          </div>
        </div>

        <!-- PASSWORD -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            [(ngModel)]="model.password"
            required
            placeholder="Enter password">
          <div class="form-text text-danger" *ngIf="loginForm.submitted && !model.password">
            Password is required
          </div>
        </div>

        <!-- ROLE -->
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select
            class="form-select"
            name="userrole"
            [(ngModel)]="model.userrole"
            required>
            <option value="">Select Role</option>
            <option value="Admin">Admin</option>
            <option value="User">User</option>
          </select>
          <div class="form-text text-danger" *ngIf="loginForm.submitted && !model.userrole">
            Role is required
          </div>
        </div>

        <!-- ERROR FROM BACKEND -->
        <div *ngIf="errorMessage" class="alert alert-danger py-2">
          {{ errorMessage }}
        </div>

        <!-- BUTTONS -->
        <button
          type="submit"
          class="btn btn-primary w-100">
          Login
        </button>

      </form>
    </div>
  </div>
</div>
